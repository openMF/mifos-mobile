// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.google.gms:oss-licenses:0.9.2'
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.11'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://www.jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 15
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'

    // App dependencies
    supportLibraryVersion = '1.0.0'
    daggerVersion = '2.5'
    retrofitVersion = '2.2.0'
    okHttp3Version = '3.6.0'
    butterKnifeVersion = '8.0.1'
    dbflowVersion = '4.1.2'
    playServicesVersion = '16.1.0'
    firebaseMessagingVersion = '17.6.0'
    oss_licenses = '16.0.2'
    kotlinVersion = '1.3.11'
    tableViewVersion = '0.8.8'

    jUnitVersion = '4.12'
    mockitoVersion = '2.19.0'
    runnerVersion = '1.1.0-alpha4'
    rulesVersion = '1.1.0-alpha4'
    espressoVersion = '3.1.0-alpha4'
    zxingcoreVersion = '3.2.1'
    zxingbarcodescannerVersion = '1.8.4'
    rxjavaVersion = '2.1.9'
    rxandroidVersion = '2.0.2'
    sweeterrorVersion = '1.0.0'
    mifosPasscodeVersion = '0.3.0'
    cropviewVersion = '1.1.7'
    multiDexVersion = '2.0.1'

}
