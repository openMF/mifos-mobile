// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'io.fabric.tools:gradle:1.+'
        classpath 'com.google.gms:oss-licenses:0.9.1'
        classpath 'com.google.gms:google-services:3.1.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.50'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://www.jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Sdk and tools
    minSdkVersion = 15
    targetSdkVersion = 26
    compileSdkVersion = 26
    buildToolsVersion = '26.0.2'

    // App dependencies
    supportLibraryVersion = '26.1.0'
    daggerVersion = '2.5'
    retrofitVersion = '2.2.0'
    okHttp3Version = '3.6.0'
    butterKnifeVersion = '8.0.1'
    dbflowVersion = '4.1.2'
    playServicesVersion = '11.6.0'
    kotlinVersion = '1.2.50'

    jUnitVersion = '4.12'
    mockitoVersion = '2.19.0'
    runnerVersion = '0.5'
    rulesVersion = '0.5'
    espressoVersion = '2.2.2'
    zxingcoreVersion = '3.2.1'
    zxingbarcodescannerVersion = '1.8.4'
    rxjavaVersion = '2.1.9'
    rxandroidVersion = '2.0.2'
    sweeterrorVersion = '1.0.0'
    mifosPasscodeVersion = '0.3.0'
    cropviewVersion = '1.1.7'
    multiDexVersion = '1.0.3'

}
